{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #5b21b6;
      --primary-light: #8b5cf6;
      --background: #0f172a;
      --surface: #1e293b;
      --surface-light: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border-radius: 12px;
      --sidebar-width: 80px;
      --sidebar-expanded: 260px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Sidebar Styles */
    nav.sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      height: 100vh;
      box-shadow: 4px 0 20px rgba(0,0,0,0.3);
      transition: var(--transition);
      z-index: 100;
      border-top-right-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      overflow: hidden;
    }

    nav.sidebar:hover {
      width: var(--sidebar-expanded);
    }

    .logo {
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 0 16px;
    }

    nav.sidebar:hover .logo {
      justify-content: flex-start;
      padding-left: 24px;
    }

    .logo-icon {
      font-size: 1.5rem;
      min-width: 40px;
      display: flex;
      justify-content: center;
    }

    nav.sidebar .nav-items {
      width: 100%;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    nav.sidebar a {
      color: rgba(255, 255, 255, 0.9);
      width: 100%;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      transition: var(--transition);
      border-radius: 8px;
      position: relative;
    }

    nav.sidebar a i {
      font-size: 1.2rem;
      min-width: 40px;
      display: flex;
      justify-content: center;
      transition: var(--transition);
    }

    nav.sidebar:hover a {
      padding-left: 24px;
    }

    nav.sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    nav.sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    nav.sidebar a.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: white;
      border-radius: 0 4px 4px 0;
    }

    /* Main Content Area */
    .main-content {
      flex-grow: 1;
      padding: 2rem 3rem;
      background: var(--background);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: var(--transition);
    }

    /* Responsive Adjustments */
    @media (max-width: 992px) {
      nav.sidebar {
        position: fixed;
        left: 0;
        z-index: 1000;
      }
      
      .main-content {
        margin-left: var(--sidebar-width);
      }
      
      nav.sidebar:hover {
        width: var(--sidebar-expanded);
        z-index: 1001;
      }
      
      nav.sidebar:hover ~ .main-content {
        margin-left: var(--sidebar-expanded);
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--surface);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary-light);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }

    /* Animation for smoother hover effects */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    nav.sidebar:hover a {
      animation: fadeIn 0.2s ease-out forwards;
    }

    nav.sidebar a:nth-child(1) { animation-delay: 0.05s; }
    nav.sidebar a:nth-child(2) { animation-delay: 0.1s; }
    nav.sidebar a:nth-child(3) { animation-delay: 0.15s; }
    nav.sidebar a:nth-child(4) { animation-delay: 0.2s; }
    nav.sidebar a:nth-child(5) { animation-delay: 0.25s; }
    nav.sidebar a:nth-child(6) { animation-delay: 0.3s; }
    nav.sidebar a:nth-child(7) { animation-delay: 0.35s; }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-chart-network"></i></span>
      <span class="logo-text">CRM</span>
    </div>

    <div class="nav-items">
      {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="{% url 'lead-list' %}" class="{% if 'lead' in request.path %}active{% endif %}">
          <i class="fas fa-user-plus"></i>
          <span>Leads</span>
        </a>
        <a href="{% url 'deal-list' %}" class="{% if 'deal' in request.path %}active{% endif %}">
          <i class="fas fa-handshake"></i>
          <span>Deal</span>
        </a>
        <a href="{% url 'task-list' %}" class="{% if 'task' in request.path %}active{% endif %}">
          <i class="fas fa-tasks"></i>
          <span>Tasks</span>
        </a>

        {% if user.is_superuser or user.is_staff %}
          <a href="{% url 'user-list' %}" class="{% if 'user' in request.path %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>Users</span>
          </a>
          <a href="{% url 'register' %}" class="{% if 'register' in request.path %}active{% endif %}">
            <i class="fas fa-user-plus"></i>
            <span>Create User</span>
          </a>
        {% endif %}

        <a href="{% url 'logout' %}">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      {% else %}
        <a href="{% url 'login' %}">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>
      {% endif %}
    </div>
  </nav>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Add active class based on current URL
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.sidebar a');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
      
      // Smooth transitions for mobile
      if (window.innerWidth <= 992) {
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        
        sidebar.addEventListener('mouseenter', () => {
          mainContent.style.marginLeft = '260px';
        });
        
        sidebar.addEventListener('mouseleave', () => {
          mainContent.style.marginLeft = '80px';
        });
      }
    });
  </script>
</body>
</html>
